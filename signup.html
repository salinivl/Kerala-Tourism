<!-- form -->
    <form onsubmit="return validateForm()">
       <!-- style="margin-top: 5px; margin-bottom: 25px;width: 8cm; height: 13.5cm; border: .1em solid grey; border-radius: 2%; background-color: rgb(253, 253, 250);text-align: center;padding: 35px 20px 10px 20px;margin-left: 600px;" -->
      <div class="mb-3" >
        <label for="Heading" class="form-label" style="font-weight:bold;font-size: .7cm;">Sign Up</label>
        
        <div id="emailHelp" class="form-text"></div>
      </div>
      
      <div class="mb-3">
            <label for="exampleInputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" onkeyup="validateName()" placeholder="Enter Name">
            
            <span id="nameerror" style="text-align: center; font-size: small;"></span>
          </div>
          
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" onkeyup="validateEmail()" placeholder="Enter Email Address">
         
          <span id="emailerror" style="text-align: center; font-size: small;"></span>
        </div>
        
        <div class="mb-3">
            <label for="exampleInputPhoneno" class="form-label">Phone No</label>
            <input type="text" class="form-control" id="phone" onkeyup="validatePhone()" placeholder="Enter Phone No">
           
            <span id="phoneerror" style="text-align: center; font-size: small;"></span>
          </div>
          
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" onkeyup="validatePassword()" oninput ="PasswordStrength()" >
          <span id="passwordstrength" style="text-align: center; font-size: small;"></span>
          <br><span id="pwderror" style="text-align: center; font-size: small;"></span>
        </div>
        
        <!-- <div class="mb-3 form-check">

          <label class="form-check-label" for="exampleCheck1" style="font-size: small;">Agree to our Terms and Privacy Policy</label>
        </div> -->
      
        
        <button type="submit" class="btn btn-primary" style="border-radius: 1cm; border-color: white; border-width: 2px; font-size: 90%; width: 7cm;background-color: rgb(4, 83, 126);">Sign Up</button>
       
        <p style="font-size: smaller;padding-top: 5px;">Already have an account? <a href="./login.html">Log in here</a></p>
      </form>
